<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVault Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css"> <!-- Dashboard-specific CSS -->
    <!-- Optional: Link to Font Awesome for user icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="logo">CV</div>
            <div class="welcome-message">Welcome, <span id="username-display">User</span>!</div>
            
            <h3>Your Accounts</h3>
            <div class="account-list">
                <div class="account-item">
                    <div>
                        <h4>Amazon</h4>
                        <p>amazonuser@gmail.com</p>
                        <p>amazonpassword</p>
                    </div>
                    <div>
                        <button class="edit-btn">‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="account-item">
                    <div>
                        <h4>Netflix</h4>
                        <p>netflixuser@gmail.com</p>
                        <p>netflixpassword</p>
                    </div>
                    <div>
                        <button class="edit-btn">‚úèÔ∏è</button>
                        <button class="delete-btn">üóëÔ∏è</button>
                    </div>
                </div>
                <!-- Add more account items as needed -->
            </div>

            <!-- User Icon Next to Divider on the Left Side -->
            <i class="fas fa-user user-icon"></i> <!-- Replace with <img> if using an image -->
        </div>

        <!-- Vertical Divider Line -->
        <div class="divider"></div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h3>Create Account Credentials</h3>
            <form class="credential-form">
                <input type="text" placeholder="Account" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Add Credentials</button>
            </form>

            <h3>Generate Password</h3>
            <div class="password-generator">
                <div class="option">
                    <label>Uppercase letters</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="option">
                    <label>Lowercase letters</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="option">
                    <label>Special characters</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="option">
                    <label>Numbers</label>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="option">
                    <label>Memorable</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="option">
                    <label>Length</label>
                    <input type="range" min="6" max="20" value="8" id="password-length">
                    <span id="length-display">8 characters</span>
                </div>
                <input type="text" placeholder="Generated password" readonly id="generated-password">
                <button type="button" onclick="usePassword()">Use password</button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script> <!-- Dashboard-specific JavaScript -->
</body>
</html>
