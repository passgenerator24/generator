<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Credential</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color:#1978e4;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 rounded border p-4 m-4">
                <h2 class="text-center text-white mb-5">Edit Credential</h2>

                <form method="post" th:object="${credentialDto}">
                    <!-- Account Input -->
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-white">Account</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{account}">
                            <p th:if="${#fields.hasErrors('account')}" th:errorclass="text-danger" th:errors="*{account}"></p>
                        </div>
                    </div>

                    <!-- Username Input -->
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-white">Username</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{username}">
                            <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="*{username}"></p>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-white">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}"></p>
                        </div>
                    </div>

                    <!-- Submit & Cancel Buttons -->
                    <div class="row">
                        <div class="offset-sm-4 col-sm-8 d-flex justify-content-between">
                            <button type="submit" class="btn btn-light">Submit</button>
                            <a class="btn btn-outline-light" href="javascript:history.back()" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
